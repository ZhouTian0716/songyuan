<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongYuan Kinder</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/f422f6c85c.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./dist/js/main.js"></script>
    <script defer src="./dist/js/carousel.js"></script>
  </head>
  <body>
    <header>
      <img src="./dist/assets/img/logo.png" alt="logo" class="header__logo" />
      <button aria-controls="primary-navigation">
        <i id="btn__nav__toggle" class="fas fa-bars" aria-expanded="false"></i>
        <!-- <i class="fas fa-close"></i> -->
      </button>
      <nav data-visible="false" id="primary-navigation">
        <ul class="flex">
          <li>
            <a href="#home" class="nav__btn"
              ><span aria-hidden="true">1.</span>Home</a
            >
          </li>
          <li>
            <a href="#About" class="nav__btn"
              ><span aria-hidden="true">2.</span>About Us</a
            >
          </li>
          <li>
            <a href="#Gallery" class="nav__btn"
              ><span aria-hidden="true">3.</span>Gallery</a
            >
          </li>
          <li>
            <a href="#News" class="nav__btn"
              ><span aria-hidden="true">4.</span>News</a
            >
          </li>
          <li>
            <a href="#Location" class="nav__btn"
              ><span aria-hidden="true">5.</span>Location</a
            >
          </li>
          <li>
            <a href="#Contact" class="nav__btn"
              ><span aria-hidden="true">6.</span>Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    
    <section class="landing">
      <div class="carousel" data-carousel>
        <button class="carousel-btn prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-btn next" data-carousel-button="next">
          &#8658;
        </button>
        <ul id="slides">
          <li class="slide" data-active="true">
            <img src="./dist/assets/img/1.jpg" alt="1" />
          </li>
          <li class="slide">
            <img src="./dist/assets/img/2.jpg" alt="2" />
          </li>
          <li class="slide">
            <img src="./dist/assets/img/3.jpg" alt="3" />
          </li>
          <li class="slide">
            <img src="./dist/assets/img/4.jpg" alt="4" />
          </li>
          <li class="slide">
            <img src="./dist/assets/img/5.jpg" alt="5" />
          </li>
          <li class="slide">
            <img src="./dist/assets/img/6.jpg" alt="6" />
          </li>
        </ul>

        
      </div>
      <!-- javascript inject dots -->
      <div class="flex" id="carousel-dots"></div>
    </section>
    <!-- <button id="toggle">stop</button> -->
  </body>
</html>
